		<article class="main__article hours">

				</h4>

				<dl class="hours__container">

					<dt class="hours__items bold">Sunday</dt>
					<dd class="hours__items">
						<time datetime="13:00">1pm</time> -

					<dd class="hours__items">
						<time datetime="7:00">7am</time> -

					<dd class="hours__items">

					<dd class="hours__items">

						<time datetime="9:00">9am</time> -
						<time datetime="16:00">4pm</time>
					</dd>

					<dd class="hours__items">
						<time datetime="11:00">11am</time> -
						<time datetime="23:00"> 11pm </time>
