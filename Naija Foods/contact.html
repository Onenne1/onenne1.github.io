				Foods
			</span>
		</h1>

		<nav class="header__nav">
			<ul class="header__ul">
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/#menu">Menu</a>
				</li>
				<li>
					<a href="hours.html">Hours</a>
				</li>
				<li>
					<a href="about.html">About</a>
				</li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<figure>
			<img src="img\Jollof-rice_1000x668.jpg" alt="Naija Jollof" width="1000" height="668"
				title="Delicious Jellof Rice">
			<figcaption class="offscreen">Naija Foods</figcaption>
		</figure>
	</section>

	<main class="main">

		<article class="main__article">
			<h2>Our Location</h2>
			<address>
				<pre>
10 Sam-Best Avenue,
Off Efe Close,
Off Idumwowina Road,
Idumwowina,
Off Benin-Auchi Expressway,
Benin City, Edo State.
				</pre>
			</address>

			<p>
				<label for="number">Phone:</label>
				<a href="tel:+2349157029585">+234-915-702-9585</a>
			</p>
		</article>

		<hr>

		<article class="main__article contact">
			<h2 class="contact__header">Contact Us</h2>
			<form class="contact__form">
				<fieldset class="contact__fieldset">
					<legend class="offscreen">Send Us A Message</legend>

					<p class="contact__paragraph">
						<label class="contact__label" for="name">Name:</label>
						<input class="contact__input" type="text" name="name" id="name" placeholder="Your name" autocomplete="on"
							required>
					</p>
					<p class="contact__paragraph">
						<label class="contact__label" for="email">Email:</label>
						<input class="contact__input" type="email" name="email" id="email" placeholder="Your Email"
							autocomplete="on" required>
					</p>
					<p class="contact__paragraph">
						<label class="contact__label" for="message">Your Message:</label>
						<textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"
							placeholder="Type Your Message Here!" autocomplete="on"></textarea>
					</p>
				</fieldset>

				<button class="contact__button not-allowed" type="button">Submit</button>
				<button class="contact__button" type="reset">Clear</button>
			</form>
		</article>

		<p class="center">
			<a href="#">Back To Top</a>
		</p>
	</main>

	<footer class="footer">
		<p class="center">
			<span class="nowrap">Copyright &COPY; <time id="year"></time> </span>
